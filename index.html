        <div class="row">

        <div class="row">

                <button class="button" id="you_r" onclick="myFunction(this.value)" value="Rock"><i class="fas fa-hand-rock"></i></button>

                <button class="button" id="you_s" onclick="myFunction(this.value)" value="Scissors"><i class="fas fa-hand-scissors"></i></button>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-3" style="text-align: center;">
                <!-- <br> -->
                <h2 class="machine">MACHINE</h2>
                <h2 class="machine_score" id="machine_score">0</h2>
                <br>
                <button disabled class="button" id="machine_r"><i class="fas fa-hand-rock"></i></button>
                <button disabled class="button" id="machine_p"><i class="fas fa-hand-paper"></i></button>
                <button disabled class="button" id="machine_s"><i class="fas fa-hand-scissors"></i></button>
            </div>
        </div>
